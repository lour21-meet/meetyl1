<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-md-3'>
				<a href='https://en.wikipedia.org/wiki/Puppy'>puppies</a>
			</div>
	
			<div class='col-md-8'>
				<img src='puppy.html' style="width:500px;height:300px;">
			</div>
		</div>
		<div class='row'>
			<div class='col-md-3'>
				<a href='https://en.wikipedia.org/wiki/Penguin'>penguins</a>
			</div>
	
			<div class='col-md-8'>
				<img src='penguins.html' style="width:500px;height:300px;">
			</div>
		</div>
		<div class='row'>
			<div class='col-md-3'>
				<a href='https://en.wikipedia.org/wiki/Dolphin'>dolphins</a>
			</div>
	
			<div class='col-md-8'>
				<img src='dolphin.html' style="width:500px;height:300px;">
			</div>
		</div>
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="'puppy.html'.../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
